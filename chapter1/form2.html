<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εισαγωγη Στοιχειων Εκπαιδευομενου</title>
</head>
<body>

    <!-- to form to theloume gia na steiloume ola osa einai mesa me to submit -->
    <form>
        <!-- container, style (vazo css) width posa pixel thelo na einai se width -->
        <fieldset style="width: 450px;">
            <legend>Firstname/Lastname</legend>
            <div>
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname">
            </div>
            <div>
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname">
            </div>
        </fieldset>

        <div>
            <!-- value i timi pou pernao sto backend, to name ta grouparei oste na mporei na epilegei mono ena radio button -->
            <input type="radio" name="gender" id="male" value="Male" checked>
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label>
        </div>

        <div>
            <!-- Combo Box -->
            <label for="level">Education Level</label>
            <select name="level" id="level">

                <option value="BSC">BSc</option>
                <option value="MSc">MSc</option>
                <option value="PhD">PhD</option>

            </select>
        </div>

        <div>
            <label for="submission-date">Submission Date</label>
            <!-- to pattern einai gia na elegxei to input alla kapoio provlima yparxei, sto date outos i allos dn leitourgei -->
            <input type="date" placeholder="DD/MM/YY" required maxlength="8"
                pattern="[0-2][0-9]|3[01]\/0\/[0-9]{2}">
        </div>

        <div>
            <input type="submit" value="Sumbit">
        </div>
    </form>

</body>
</html>
