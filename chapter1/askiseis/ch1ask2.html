<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φορμα Πληρωμης</title>
</head>
<body>
    
    <h1>Φορμα Πληρωμης</h1>
    
    <p>Τα υποχρεωτικα πεδια ακολουθουνται απο <abbr title="Required Field">*</abbr></p>
    
    <form>

        <h2>Προσωπικα Στοιχεια</h2>

        <fieldset style="width: 400px;">

            <legend>Title</legend>

            <div>
                <input type="radio" name="title" id="mr" checked>
                <label for="mr">Mr.</label>
            </div>

            <div>
                <input type="radio" name="title" id="mrs">
                <label for="mrs">Mrs.</label>
            </div>

            <div>
                <input type="radio" name="title" id="dr">
                <label for="dr">Dr.</label>
            </div>
        </fieldset>

        <br>

        <div>
            <label for="name">Name:<abbr title="Required Field">*</abbr></label>
            <input type="text" id="name" placeholder="Name" required>
        </div>

        <br>    

        <div>
            <label for="email">E-mail:<abbr title="Required Field">*</abbr></label>
            <input type="email" id="email" placeholder="E-mail" required>
        </div>

        <br>

        <div>
            <label for="pass">Password:<abbr title="Required Field">*</abbr></label>
            <input type="password" id="pass" required>
        </div>

        <h2>Πληροφοριες Πληρωμης</h2>

        <div>
            <label for="card">Card Type:</label>
            <select name="card" id="card">

                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="paypal">Paypal</option>

            </select>
        </div>

        <br>

        <div>
            <label for="card-number">Card number:<abbr title="Required Field">*</abbr></label>
            <input type="text" id="card-number" required>
        </div>

        <br>

        <div>
            <label for="card-date">Expiration date:<abbr title="Required Field">*</abbr></label>
            <input type="text" id="card-date" placeholder="MM/YY" required>
        </div>

        <br>
        <br>

        <div>
            <input type="submit" value="Προχωριστε στην πληρωμη">
        </div>

    </form>

</body>
</html>
