<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεια Εκπαιδευομενου</title>
</head>
<body>

    <h1>Στοιχεια Εκπαιδευομενου</h1>

    <form>

        <div>
            <label for="lastname">Επωνυμο:</label>
            <input type="text" id="lastname" placeholder="Επωνυμο">
        </div>

        <div>
            <label for="lastname">Ονομα:</label>
            <input type="text" id="firstname" placeholder="Ονομα">
        </div>

        <div>
            <label for="date">Ημερομηνια Γενννησης:</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="year">Ετος Σπουδων:</label>
            <input type="number" id="year">
        </div>

        <div>
            <label for="email">Login (email):</label>
            <input type="email" id="email" placeholder="Your Email">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    
</body>
</html>
